<h3>Update User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="userDetails.username" name="username">
    </div>
    <div class="form-group">
      <label for="name">User Id</label>
      <input type="text" class="form-control" id="userId" required [(ngModel)]="userDetails.id" name="userId">
    </div>
    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="userDetails.department" name="department">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
