<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Employee List</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Id</th>
                    <th>Depaartment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | async">
                    <td>{{user.username}}</td>
                    <td>{{user.id}}</td>
                    <td>{{user.department}}</td>
                    <td><button (click)="deleteEmployee(user.id)" class="btn btn-danger">Delete</button>
                    <button (click)="employeeDetails(user.id)" class="btn btn-info" style="margin-left: 10px;">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
