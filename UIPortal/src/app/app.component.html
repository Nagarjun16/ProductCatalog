<div class="container page-container" *ngIf="isAuthorized()">
  <h2>{{title}}</h2>
  <hr/>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!--Links-->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="Admin/userlist" class="btn btn-primary active" role="button" routerLinkActive="active">Users List</a>
      </li>
      <li class="nav-item" style="margin-left: 10px;">
      <a routerLink="Admin/adduser" class="btn btn-primary active">Add User</a>
      </li>
      <li class="nav-item" style="margin-left: 10px;">
        <a routerLink="Catalog/list" class="btn btn-primary active">Catalog List</a>
      </li>
      <li class="nav-item" style="margin-left: 10px;">
        <a routerLink="login" (click)="logout($event)" class="btn btn-primary active">Logout</a>
      </li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
</div>
<app-loader></app-loader>
